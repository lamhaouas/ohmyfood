<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4cf196933e.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="sass/main.css">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="images/ohmyfood.png" alt="logo">
            <ul class="navbar__menu">
                <i class="fas fa-map-marker-alt">Paris, Belleville</i>
                <li><a href="" class="navbar__menu--link">Restaurants</a> </li>
                <li><a href="" class="navbar__menu--link"> Contact us</a></li>
            </ul>
        </nav>
    </header>
    <section class="">
        <h1>Book the menu you like</h1>
        <h3>Discover top-of-the-art restaurants we picked for you</h2>
        <button class="btn">Explore our restaurants</button>
    </section>
    <side class="buttons">
        <h1>How it works</h1>
        <button><i class="fas fa-mobile-alt"></i> Choose a restaurant</button>
        <button><i class="fas fa-list"></i> create your menu</button>
        <button><i class="fas fa-store"></i>Go enjoy it at the restaurant</button>
    </side>
    <main class="restaurants">
        <h1>Restaurants</h1>
        <div>
            <figure>
                <a href="">
                    <img src="images/the-full-palette380x250.jpg" alt="the Full Palette">
                    <span></span>
                </a>
                <figcaption>
                    <h4>The Full Palette</h4>
                    <h5>New york</h5>
                </figcaption>
            </figure>
            <figure>
                <a href="">
                    <img src="images/the-enchanted-plate380x250.jpg" alt="The Enchanted Plate">
                    <span></span>
                </a>
                <figcaption>
                    <h4>The Enchanted Plate</h4>
                    <h5>New york</h5>
                </figcaption>
            </figure>
            <figure>
                <a href="">
                    <img src="images/bastille380x250.jpg" alt="Bastille">
                    <span></span>
                </a>
                <figcaption>
                    <h4>Bastille</h4>
                    <h5>New york</h5>
                </figcaption>
            </figure>
            <figure>
                <a href="">
                    <img src="images/le-gourmand380x250.jpg" alt="Le Gourmand">
                    <span></span>
                </a>
                <figcaption>
                    <h4>Le Gourmand</h4>
                    <h5>New york</h5>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <div class="footer__link">
            <a href=""><i class="fas fa-utensils fa-1x"></i>Suggest a restaurant</a>
            <a href=""><i class="fas fa-hands-helping fa-xs"></i>Become a partner</a>
            <a href="">Legal</a>
            <a href="">Contact</a>
        </div>
    </footer>

</body>

</html>
